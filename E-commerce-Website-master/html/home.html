<!DOCTYPE html>
<html>

<head>
	<title>e-Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/category.js"></script>
	<script src="../js/cart.js"></script>
</head>

<body>


	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="logo">e-Shop</p>
			</div>

			<ul class="nav navbar-nav navbar-right">

				<li><a data-toggle="modal" data-target="#wishlist" href="#"><span class="glyphicon glyphicon-heart"></span>
						Wishlist</a></li>
				<li><a data-toggle="modal" data-target="#cart" href="#"><span class="glyphicon glyphicon-shopping-cart"></span>
						Cart</a></li>
			</ul>

		</div>
	</nav>
	<!-- Navigation bar -->

	<!--Wishlist Modal-->
	<div id="wishlist" class="modal fade" role="dialog">
		<div class="modal-dialog">
	  
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Wishlist</h4>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
	  
		</div>
	  </div>
	<!--Wishlist Modal-->

	<!--Cart modal-->
	<div id="cart" class="modal modal-primary fade" role="dialog">
		<div class="modal-dialog">
	  
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Cart</h4>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
	  
		</div>
	  </div>
	<!--Cart modal-->

	<!-- Slideshow -->

	<div id="categoriesShow" class="container carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#categoriesShow" data-slide-to="0" class="active"></li>
			<li data-target="#categoriesShow" data-slide-to="1"></li>
			<li data-target="#categoriesShow" data-slide-to="2"></li>
		</ol>


		<div class="carousel-inner">
			<div class="item active">
				<img src="../images/electronics.jpg" alt="ELECTRONICS">
				<div class="text-block">
					<h1>Electronics at great deals</h1>
					<button class="btn btn-primary form-control"><b>SHOP NOW</b></button>
				</div>
			</div>

			<div class="item">
				<img src="../images/fashion.png" alt="CLOTHING">
				<div class="text-block">
					<h1>Clothing Carnival</h1>
					<button class="btn btn-primary form-control"><b>SHOP NOW</b></button>
				</div>
			</div>

			<div class="item">
				<img src="../images/shoes.jpg" alt="FOOTWEAR">
				<div class="text-block">
					<h1> Fabulous Footwear</h1>
					<button class="btn btn-primary form-control"><b>SHOP NOW</b></button>
				</div>
			</div>
		</div>


		<a class="left carousel-control" href="#categoriesShow" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#categoriesShow" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div> <br /><br />


	<!-- Slideshow -->
	<!--Filter-->
		
	<!--Filter-->
	<!--Search Bar-->
	<div class="container searchBar">
			<button class="btn btn-primary " id="filter">
					<span class="glyphicon glyphicon-filter">Filter</span>
				</button>
		<form class="form-inline navbar-right">
			<div class="input-group">
				<input type="text" class="form-control input-md" size="50" placeholder="Type to search..">
				<div class="input-group-btn">
					<button class="btn btn-primary form-control" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<hr />
	<!--Search Bar-->

	<!--CATEGORIES-->
	<div class="row ">
		<nav class="col-md-2 section">
			<ul class="nav nav-tabs nav-stacked" id="ShowCategory">
				<li><a href="../html/home.html">Home</a></li>
			</ul>
		</nav>
		<!--CATEGORIES-->

		<!--PRODUCTS-->
		<div class="col-md-8">
			<div class="flex-container">
				<div class="row" id="productItems">
			
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--PRODUCTS-->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>e-Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/category.js"></script>
	<script src="../js/home.js"></script>
</head>

<body>


	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="logo"><a href="../html/home.html">e-Shop</a></p>
			</div>

			<ul class="nav navbar-nav navbar-right">
				
				
				<li><a href="../html/wishlist.html"><span class="glyphicon glyphicon-heart"></span>
						Wishlist</a></li>
				<li><a href="../html/cart.html"><span class="glyphicon glyphicon-shopping-cart"></span>
						Cart</a></li>
				<li><a href="../html/index.html" type="button"><span class="glyphicon glyphicon-log-out"></span>
					Log out</a></li>
			</ul>

		</div>
	</nav>
	<!-- Navigation bar -->
	<!--Login Modal-->
	<div id="login" class="modal fade" role="dialog">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				  <p class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span> You are logging into admin account</p>
				</div>
				<div class="modal-body">
				  <div class="form">
					  <form class="form-horizontal" name="loginForm" method="POST">
							<label for="userName">Username: </label>
							<input type="text" class="form-inline form-control" name="userName" id="userName" placeholder="Enter the username" required /><br/>
							<label for="password">Password: </label>
							<input type="password" class="form-inline form-control" name="password" id="password" placeholder="Enter the password" required /><br/>
							<center><input type="submit" class="btn btn-success" onclick="login()"/></center>
						  
					  </form>
				  </div>
				</div>
			  </div>
		  
			</div>
		  </div>
	<!--Login Modal-->

	<!-- Slideshow -->

	<div id="categoriesShow" class="container carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#categoriesShow" data-slide-to="0" class="active"></li>
			<li data-target="#categoriesShow" data-slide-to="1"></li>
			<li data-target="#categoriesShow" data-slide-to="2"></li>
		</ol>


		<div class="carousel-inner">
			<div class="item active">
				<img src="../images/electronics.jpg" alt="ELECTRONICS">
				<div class="text-block">
					<h1>Electronics at great deals</h1>
					<p class="btn btn-primary form-control"><b>SHOP NOW</b></p>
				</div>
			</div>

			<div class="item">
				<img src="../images/fashion.png" alt="CLOTHING">
				<div class="text-block">
					<h1>Clothing Carnival</h1>
					<p class="btn btn-primary form-control"><b>SHOP NOW</b></p>
				</div>
			</div>

			<div class="item">
				<img src="../images/shoes.jpg" alt="FOOTWEAR">
				<div class="text-block">
					<h1> Fabulous Footwear</h1>
					<p class="btn btn-primary form-control"><b>SHOP NOW</b></p>
				</div>
			</div>
		</div>


		<a class="left carousel-control" href="#categoriesShow" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#categoriesShow" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div> <br /><br />


	<!-- Slideshow -->
	
	

	<!--CATEGORIES-->
	<div class="row ">
		<nav class="col-md-2 section">
			<ul class="nav nav-tabs nav-stacked" id="ShowCategory">
				
				<li><a href="../html/home.html">Home</a></li>
			</ul>
		</nav>
		<!--CATEGORIES-->

		<!--PRODUCTS-->
		<div class="col-md-8">
			<div class="flex-container">
				<div id="sortItems"></div>
				<div class="row" id="productItems">

				</div>
			</div>
		</div>
	</div>
	</div>
	<!--PRODUCTS-->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>e-Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/category.js"></script>
	<script src="../js/server.js"></script>
</head>

<body>


	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="logo"><a href="../html/home.html">e-Shop</a></p>
			</div>

			<ul class="nav navbar-nav navbar-right">
				
				<li><a href="../html/home.html"><span class="glyphicon glyphicon-log-out"></span>
						Log out</a></li>
			</ul>

		</div>
	</nav>
    
    
    <div class="container crud">
        <div class="thumbnail">
            <div class="row">
                <div class="col-md-4 block">
                    <div class="container">
                        <a type="button" data-target="#add" data-toggle="modal">
                            <div class="circle">
                                <p>Add a product</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 block">
                    <div class="container rounded-circle">
                        <a type="button" data-target="#update" data-toggle="modal" >
                            <div class="circle">
                                <p>Update a product</p>
                             </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 block">
                        <div class="container">
                            <a type="button" data-target="#delete" data-toggle="modal">
                                <div class="circle">
                                    <p>Delete a product</p>
                                </div>
                            </a>
                        </div>
                    </div>
            </div>
           
        </div>
    </div>

    <!--add product-->
    <div id="add" class="modal fade" role="dialog">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				  <div class="form">
                        <form action="http://127.0.0.1:8080/addProduct" method="post">
                            <div class="form-group">
                                <label for="id">ID:</label>
                                <input type="number" class="form-control" id="id" placeholder="Enter ID" name="id">
                            </div>
                            <div class="form-group">
                              <label for="maincategory">Category:</label>
                              <input type="text" class="form-control" id="category" placeholder="Enter Category" name="category">
                            </div>
                            <div class="form-group">
                              <label for="category">Sub Category:</label>
                              <input type="text" class="form-control" id="subCategory" placeholder="Enter Sub Category" name="subCategory">
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="productName" placeholder="Enter name" name="productName">
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                            </div>
                            <div class="form-group">
                                <label for="color">Color:</label>
                                <input type="text" class="form-control" id="color" placeholder="Enter color" name="color">
                             </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
				  </div>
				</div>
			  </div>
		  
			</div>
		  </div>
    <!--add product-->

    <!--update product-->
     <div id="update" class="modal fade" role="dialog">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				  <div class="form">
                        <form action="http://127.0.0.1:8080/updateProduct" method="post">
                            <div class="form-group">
                                <label for="id">ID:</label>
                                <input type="number" class="form-control" id="id" placeholder="Enter ID" name="id">
                            </div>
                            <div class="form-group">
                              <label for="maincategory">Category:</label>
                              <input type="text" class="form-control" id="category" placeholder="Enter Category" name="category">
                            </div>
                            <div class="form-group">
                              <label for="category">Sub Category:</label>
                              <input type="text" class="form-control" id="subCategory" placeholder="Enter Sub Category" name="subCategory">
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="productName" placeholder="Enter name" name="productName">
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                            </div>
                            <div class="form-group">
                                <label for="color">Color:</label>
                                <input type="text" class="form-control" id="color" placeholder="Enter color" name="color">
                             </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
				  </div>
				</div>
			  </div>
		  
			</div>
		  </div>
    
    

    <!--delete modal-->
    <div id="delete" class="modal fade" role="dialog">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				  <div class="form">
					  <form action="http://127.0.0.1:8080/deleteProduct/" name="delete" method="get">
							<label for="id">id: </label>
							<input type="text" class="form-inline form-control" name="id" id="id" placeholder="Enter the id" required /><br/>
							
							<center><input type="submit" class="btn btn-success"/></center>
						  
					  </form>
				  </div>
				</div>
			  </div>
		  
			</div>
		  </div>
    <!--delet modal-->


</body>

</html>
